{% extends 'base.html' %}
{% load crispy_forms_tags %}

<title>{% block title %}Comentario{% endblock %}</title>

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">
                        {% if form.instance.pk %}
                            Editar Comentario
                        {% else %}
                            Nuevo Comentario
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy:"bootstrap5" }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% if form.instance.articulo %}
                                        {% url 'apps.blog:detalle_articulo' form.instance.articulo.pk %}
                                    {% elif form.instance.juego %}
                                        {% url 'apps.games:detalle_juego' form.instance.juego.pk %}
                                    {% else %}
                                        {% url 'index' %}
                                    {% endif %}" 
                            class="btn btn-secondary me-md-2">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                {% if form.instance.pk %}
                                    Actualizar
                                {% else %}
                                    Publicar
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
