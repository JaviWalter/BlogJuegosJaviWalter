{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load i18n allauth account %}

<title>{% block title %}{% trans "Password Reset" %}{% endblock %}</title>

{% block contenido %}

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>{% trans "Password Reset" %}</h2>
                        <form action="{% url 'account_reset_password' %}" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary mt-3">Enviar enlace de recuperaci√≥n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock contenido %}
